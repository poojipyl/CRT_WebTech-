<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            text-align: center;
            text-shadow: 15px;
            font-family: cursive;
            font-size: x-large;
            list-style: circle;
            background-color: blue;
        }

        ol {
            text-align: center;
            text-shadow: 15px;
            font-family: cursive;
            font-size: x-large;
            list-style: lower-alpha;
            background-color: cyan;
        }
        }
    </style>
</head>

<body>
    <h1>Example for Lists in HTML</h1>
    <h2>UnOrdered List</h2>
    <ul>
        <li>CSS</li>
        <li>Java Script</li>
        <li>HTML</li>
        <li>Python</li>
        <li>MY SQL</li>
    </ul>
    <ol>
        <li>C</li>
        <li>C++</li>
        <li>Oracle</li>
        <li>Java</li>
        <li>Python</li>
    </ol>
</body>

</html>
